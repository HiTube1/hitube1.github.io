<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Checker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(45deg, #000000, #1e90ff, #8a2be2, #ffffff10);
      animation: rotateGradient 10s linear infinite;
    }
    .message {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    @keyframes rotateGradient {
      0% { background: linear-gradient(0deg, #000000, #1e90ff, #8a2be2, #ffffff10); }
      100% { background: linear-gradient(360deg, #000000, #1e90ff, #8a2be2, #ffffff10); }
    }
  </style>
</head>
<body>
  <div class="message" id="deviceMessage">Checking device...</div>

  <script>
    function detectDevice() {
      const width = window.innerWidth;
      const messageElement = document.getElementById('deviceMessage');
      if (width <= 768) {
        messageElement.textContent = 'You are using a phone!';
      } else {
        messageElement.textContent = 'You are using a PC!';
      }
    }
    // Run on load and resize
    window.addEventListener('load', detectDevice);
    window.addEventListener('resize', detectDevice);
  </script>
</body>
</html>
