<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .section {
            margin-bottom: 25px;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        #python-code, #file-content {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: #f9f9f9;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        #python-code:focus, #file-content:focus {
            border-color: #3498db;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #install-package {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }

        #run-btn {
            background-color: #3498db;
            color: white;
        }
        
        #run-btn:disabled, #save-file-btn:disabled, #install-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #run-btn:not(:disabled):hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        #save-file-btn {
            background-color: #2ecc71;
            color: white;
        }

        #install-btn {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
        }
        
        #save-file-btn:hover, #install-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        #clear-output-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        #clear-output-btn:hover {
            background-color: #c0392b;
        }

        #output {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            min-height: 100px;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            max-height: 400px;
        }

        .loading-text {
            color: #3498db;
            text-align: center;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Python Code Runner üêç</h1>

    <div class="section">
        <h2>–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫</h2>
        <div class="input-group">
            <input type="text" id="install-package" placeholder="–ò–º—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ (e.g., numpy, pandas)">
            <button id="install-btn">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        </div>
    </div>

    <div class="section">
        <h2>Python Code</h2>
        <textarea id="python-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Python –∫–æ–¥ –∑–¥–µ—Å—å..."></textarea>
    </div>

    <div class="section">
        <h2>Virtual File (e.g., test.txt)</h2>
        <input type="text" id="file-name" placeholder="–ò–º—è —Ñ–∞–π–ª–∞ (e.g., test.txt)">
        <textarea id="file-content" placeholder="–°–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ñ–∞–π–ª–∞..."></textarea>
        <div class="button-group">
            <button id="save-file-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–∞–π–ª</button>
        </div>
    </div>

    <div class="button-group">
        <button id="run-btn">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="clear-output-btn">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–≤–æ–¥</button>
    </div>

    <div id="loading" class="loading-text" style="display:none;">
        –ó–∞–≥—Ä—É–∑–∫–∞ Pyodide, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...
    </div>

    <div class="section">
        <h2>–í—ã–≤–æ–¥:</h2>
        <pre id="output"></pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
    let pyodide;
    const runBtn = document.getElementById('run-btn');
    const saveFileBtn = document.getElementById('save-file-btn');
    const clearOutputBtn = document.getElementById('clear-output-btn');
    const installBtn = document.getElementById('install-btn');
    const pythonCode = document.getElementById('python-code');
    const fileNameInput = document.getElementById('file-name');
    const fileContentArea = document.getElementById('file-content');
    const installPackageInput = document.getElementById('install-package');
    const output = document.getElementById('output');
    const loadingText = document.getElementById('loading');

    async function initializePyodide() {
        loadingText.style.display = 'block';
        runBtn.disabled = true;
        saveFileBtn.disabled = true;
        installBtn.disabled = true;
        try {
            pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
            });
            output.textContent = "Pyodide –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!";
            console.log("Pyodide –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤!");
        } catch (error) {
            output.textContent = `–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Pyodide: ${error.message}. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ URL Pyodide.`;
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Pyodide:", error);
        } finally {
            loadingText.style.display = 'none';
            runBtn.disabled = false;
            saveFileBtn.disabled = false;
            installBtn.disabled = false;
        }
    }

    initializePyodide();

    runBtn.addEventListener('click', async () => {
        if (!pyodide) {
            output.textContent = "Pyodide –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...";
            return;
        }

        const code = pythonCode.value;
        if (!code.trim()) {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–ª—è –∑–∞–ø—É—Å–∫–∞.";
            return;
        }

        output.textContent = "–ó–∞–ø—É—Å–∫ –∫–æ–¥–∞...\n";
        runBtn.disabled = true;
        
        try {
            let scriptOutput = '';
            pyodide.setStdout({
                batched: (text) => { scriptOutput += text + '\n'; }
            });
            pyodide.setStderr({
                batched: (text) => { scriptOutput += "–û—à–∏–±–∫–∞: " + text + '\n'; }
            });

            await pyodide.runPythonAsync(code);
            output.textContent += scriptOutput;
            output.scrollTop = output.scrollHeight;
        } catch (error) {
            output.textContent += "\n–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: " + error.message;
            console.error("–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:", error);
        } finally {
            runBtn.disabled = false;
            pyodide.setStdout({});
            pyodide.setStderr({});
        }
    });

    saveFileBtn.addEventListener('click', () => {
        if (!pyodide) {
            output.textContent = "Pyodide –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.";
            return;
        }
        
        const fileName = fileNameInput.value.trim();
        const fileContent = fileContentArea.value;

        if (!fileName) {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞.";
            return;
        }

        try {
            pyodide.FS.writeFile(fileName, fileContent, { encoding: "utf8" });
            output.textContent = `–§–∞–π–ª '${fileName}' —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ.`;
        } catch (error) {
            output.textContent = `–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞: ${error.message}`;
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞:", error);
        }
    });
    
    installBtn.addEventListener('click', async () => {
        if (!pyodide) {
            output.textContent = "Pyodide –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...";
            return;
        }

        const packageName = installPackageInput.value.trim();
        if (!packageName) {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏.";
            return;
        }

        output.textContent = `–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ '${packageName}'... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.\n`;
        installBtn.disabled = true;
        runBtn.disabled = true;

        try {
            await pyodide.loadPackage(packageName);
            output.textContent += `–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ '${packageName}' —É—Å–ø–µ—à–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.`;
        } catch (error) {
            output.textContent += `\n–ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É '${packageName}': ${error.message}`;
            console.error("–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏:", error);
        } finally {
            installBtn.disabled = false;
            runBtn.disabled = false;
        }
    });
    
    clearOutputBtn.addEventListener('click', () => {
        output.textContent = '';
    });
</script>

</body>
</html>
