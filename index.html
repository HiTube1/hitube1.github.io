<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .code-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #python-code {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: #f9f9f9;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }

        #run-btn {
            background-color: #3498db;
            color: white;
        }
        
        #run-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #run-btn:not(:disabled):hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .output-container {
            margin-top: 20px;
            text-align: left;
        }

        #output {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            min-height: 50px;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            max-height: 300px;
        }

        .loading-text {
            color: #3498db;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Python Code Runner üöÄ</h1>
    <div class="code-area">
        <textarea id="python-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Python –∫–æ–¥ –∑–¥–µ—Å—å..."></textarea>
        <div class="button-group">
            <button id="run-btn">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        </div>
    </div>
    <div id="loading" class="loading-text" style="display:none;">
        –ó–∞–≥—Ä—É–∑–∫–∞ Pyodide, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...
    </div>
    <div class="output-container">
        <h2>–í—ã–≤–æ–¥:</h2>
        <pre id="output"></pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
    let pyodide;
    const runBtn = document.getElementById('run-btn');
    const pythonCode = document.getElementById('python-code');
    const output = document.getElementById('output');
    const loadingText = document.getElementById('loading');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Pyodide
    async function initializePyodide() {
        loadingText.style.display = 'block';
        runBtn.disabled = true;
        try {
            pyodide = await loadPyodide();
            console.log("Pyodide –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤!");
            loadingText.style.display = 'none';
            runBtn.disabled = false;
        } catch (error) {
            output.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Pyodide: " + error.message;
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Pyodide:", error);
        }
    }

    // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    initializePyodide();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞
    runBtn.addEventListener('click', async () => {
        if (!pyodide) {
            output.textContent = "Pyodide –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...";
            return;
        }

        const code = pythonCode.value;
        if (!code.trim()) {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–ª—è –∑–∞–ø—É—Å–∫–∞.";
            return;
        }

        output.textContent = "–ó–∞–ø—É—Å–∫ –∫–æ–¥–∞...";
        runBtn.disabled = true;

        try {
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º stdout –∏ stderr –≤ –∫–æ–Ω—Å–æ–ª—å –∏ –Ω–∞ –Ω–∞—à—É —Å—Ç—Ä–∞–Ω–∏—Ü—É
            pyodide.set
            pyodide.set
            pyodide.set
            pyodide.setStdout({
                batched: (text) => { output.textContent += text + '\n'; }
            });
            pyodide.setStderr({
                batched: (text) => { output.textContent += "–û—à–∏–±–∫–∞: " + text + '\n'; }
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–¥ Python
            await pyodide.runPythonAsync(code);
            output.textContent = output.textContent.trim(); // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –≤ –∫–æ–Ω—Ü–µ
        } catch (error) {
            output.textContent = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: " + error.message;
            console.error("–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:", error);
        } finally {
            runBtn.disabled = false;
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—ã–≤–æ–¥ –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            pyodide.setStdout({});
            pyodide.setStderr({});
        }
    });
</script>

</body>
</html>
