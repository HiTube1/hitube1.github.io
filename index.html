<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Терминатор симулятор</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #2a0040 100%);
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .clicker {
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
    .clicker:hover {
      transform: scale(1.2); /* Увеличение размера в 1.2x (20% больше) */
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="clicker" id="clickerText">Terminatorpedic: 0</div>

  <script>
    const clicker = document.getElementById('clickerText');
    let btcCount = 0;

    clicker.addEventListener('click', () => {
      let bonus = 1;
      const random = Math.random();
      if (random < 0.1) bonus = 5; // 10% шанс х5
      else if (random < 0.3) bonus = 2; // 20% шанс х2
      btcCount += bonus;
      clicker.textContent = `Terminatorpedic: ${btcCount}`;
      clicker.style.animation = 'pulse 0.3s ease';
      setTimeout(() => {
        clicker.style.animation = '';
      }, 300);
    });
  </script>
</body>
</html>
