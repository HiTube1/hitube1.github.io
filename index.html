<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор майнинга LalTC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #66ff66;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(102, 255, 102, 0.4);
        }

        .stats, .upgrade-section, .log {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            border-left: 5px solid #66ff66;
        }

        h2 {
            color: #99ff99;
            margin-top: 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: #66ff66;
            width: 0%;
            transition: width 0.1s linear;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .upgrade-item:last-child {
            border-bottom: none;
        }

        .upgrade-item button {
            background-color: #66ff66;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upgrade-item button:hover {
            background-color: #33cc33;
        }

        .upgrade-item button:disabled {
            background-color: #555;
            cursor: not-allowed;
            color: #aaa;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .currency-symbol {
            color: #66ff66;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Симулятор майнинга LalTC</h1>
        <div class="stats">
            <h2>Статистика майнинга</h2>
            <div class="stat-item">
                <span>Баланс:</span> <span id="balance"><span class="currency-symbol">0.0000</span> LalTC</span>
            </div>
            <div class="stat-item">
                <span>Скорость хэширования:</span> <span id="hashRate">0 H/s</span>
            </div>
            <div class="stat-item">
                <span>Доходность:</span> <span id="incomeRate">0.0000 LalTC/s</span>
            </div>
            <div class="stat-item">
                <span>Сложность сети:</span> <span id="difficulty">1.00</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="hashProgress"></div>
            </div>
        </div>

        <div class="upgrade-section">
            <h2>Магазин улучшений</h2>
            <div class="upgrade-item">
                <span><i class="currency-symbol">CPU </i> (уровень <span id="cpuLevel">1</span>)</span>
                <button id="buyCpuBtn">Купить за <span id="cpuCost">1.0000</span> LalTC</button>
            </div>
            <div class="upgrade-item">
                <span><i class="currency-symbol">GPU </i> (уровень <span id="gpuLevel">1</span>)</span>
                <button id="buyGpuBtn">Купить за <span id="gpuCost">5.0000</span> LalTC</button>
            </div>
        </div>

        <div class="log">
            <h2>Лог</h2>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        // Игровые переменные
        let balance = 0;
        let cpuLevel = 1;
        let gpuLevel = 1;
        let baseHashRate = 1; // Базовый хэшрейт для CPU
        let cpuMultiplier = 1;
        let gpuMultiplier = 5; // GPU дает больше, чем CPU
        let currentHash = 0;
        let targetHash = 100;
        let difficulty = 1.0;
        let difficultyIncreaseFactor = 0.01; // Насколько увеличивается сложность за каждый блок
        let blockReward = 10;
        let logLimit = 15;

        // Элементы DOM
        const balanceEl = document.getElementById('balance');
        const hashRateEl = document.getElementById('hashRate');
        const incomeRateEl = document.getElementById('incomeRate');
        const difficultyEl = document.getElementById('difficulty');
        const hashProgressEl = document.getElementById('hashProgress');
        const cpuLevelEl = document.getElementById('cpuLevel');
        const gpuLevelEl = document.getElementById('gpuLevel');
        const cpuCostEl = document.getElementById('cpuCost');
        const gpuCostEl = document.getElementById('gpuCost');
        const buyCpuBtn = document.getElementById('buyCpuBtn');
        const buyGpuBtn = document.getElementById('buyGpuBtn');
        const logContainer = document.getElementById('log-container');

        // Функции
        function calculateHashRate() {
            // Реалистичная формула: (Базовый_хэшрейт * Множитель_CPU) + (Множитель_GPU)
            return (baseHashRate * cpuLevel * cpuMultiplier) + (gpuLevel * gpuMultiplier);
        }

        function calculateIncomeRate() {
            // Доходность в секунду: (Награда за блок / Целевое хэширование) * Хэшрейт
            // Это приблизительная формула, но она дает представление о доходе в реальном времени.
            return (blockReward / targetHash) * calculateHashRate();
        }

        function updateUI() {
            balanceEl.innerHTML = `<span class="currency-symbol">${balance.toFixed(4)}</span> LalTC`;
            hashRateEl.textContent = `${calculateHashRate().toFixed(2)} H/s`;
            incomeRateEl.innerHTML = `<span class="currency-symbol">${calculateIncomeRate().toFixed(4)}</span> LalTC/s`;
            difficultyEl.textContent = difficulty.toFixed(2);
            cpuLevelEl.textContent = cpuLevel;
            gpuLevelEl.textContent = gpuLevel;
            cpuCostEl.innerHTML = `<span class="currency-symbol">${(1 + cpuLevel * 0.5).toFixed(4)}</span>`;
            gpuCostEl.innerHTML = `<span class="currency-symbol">${(5 + gpuLevel * 1.5).toFixed(4)}</span>`;

            // Обновление кнопок покупки
            buyCpuBtn.disabled = balance < (1 + cpuLevel * 0.5);
            buyGpuBtn.disabled = balance < (5 + gpuLevel * 1.5);

            hashProgressEl.style.width = `${(currentHash / (targetHash * difficulty)) * 100}%`;
        }

        function addLog(message) {
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            if (logContainer.children.length >= logLimit) {
                logContainer.removeChild(logContainer.firstChild);
            }
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function mine() {
            const hashRate = calculateHashRate();
            currentHash += hashRate;

            if (currentHash >= targetHash * difficulty) {
                const reward = blockReward / difficulty;
                balance += reward;
                currentHash = 0;
                difficulty += difficultyIncreaseFactor; // Увеличиваем сложность
                addLog(`Найден блок! Вы получили ${reward.toFixed(4)} LalTC. Сложность выросла до ${difficulty.toFixed(2)}.`);
            }

            updateUI();
            saveGame();
        }

        function buyUpgrade(type) {
            let cost = 0;
            if (type === 'cpu') {
                cost = 1 + cpuLevel * 0.5;
                if (balance >= cost) {
                    balance -= cost;
                    cpuLevel++;
                    addLog(`Улучшен CPU до уровня ${cpuLevel}. Стоимость: ${cost.toFixed(4)} LalTC.`);
                }
            } else if (type === 'gpu') {
                cost = 5 + gpuLevel * 1.5;
                if (balance >= cost) {
                    balance -= cost;
                    gpuLevel++;
                    addLog(`Улучшен GPU до уровня ${gpuLevel}. Стоимость: ${cost.toFixed(4)} LalTC.`);
                }
            }
            updateUI();
            saveGame();
        }

        function saveGame() {
            const gameData = {
                balance,
                cpuLevel,
                gpuLevel,
                difficulty,
                currentHash,
            };
            localStorage.setItem('lalTCSimulator', JSON.stringify(gameData));
        }

        function loadGame() {
            const savedData = localStorage.getItem('lalTCSimulator');
            if (savedData) {
                const gameData = JSON.parse(savedData);
                balance = gameData.balance;
                cpuLevel = gameData.cpuLevel;
                gpuLevel = gameData.gpuLevel;
                difficulty = gameData.difficulty;
                currentHash = gameData.currentHash;
                addLog("Прогресс загружен.");
            } else {
                addLog("Новая игра начата.");
            }
            updateUI();
        }

        // Обработчики событий
        buyCpuBtn.addEventListener('click', () => buyUpgrade('cpu'));
        buyGpuBtn.addEventListener('click', () => buyUpgrade('gpu'));

        // Запуск игры
        loadGame();
        setInterval(mine, 100); // Майнинг каждые 100 мс
    </script>
</body>
</html>
