<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .editor-section, .output-section {
            margin-bottom: 25px;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        #python-code, #file-content {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: #f9f9f9;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        #python-code:focus, #file-content:focus {
            border-color: #3498db;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }

        #run-btn {
            background-color: #3498db;
            color: white;
        }
        
        #run-btn:disabled, #save-file-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #run-btn:not(:disabled):hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        #save-file-btn, #clear-output-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        #save-file-btn:hover, #clear-output-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        #clear-output-btn {
            background-color: #e74c3c;
        }
        
        #clear-output-btn:hover {
            background-color: #c0392b;
        }

        #output {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            min-height: 100px;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
            max-height: 400px;
        }

        .loading-text {
            color: #3498db;
            text-align: center;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Python Code Runner üêç</h1>

    <div class="editor-section">
        <h2>Python Code</h2>
        <textarea id="python-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à Python –∫–æ–¥ –∑–¥–µ—Å—å..."></textarea>
    </div>

    <div class="editor-section">
        <h2>Virtual File (e.g., test.txt)</h2>
        <input type="text" id="file-name" placeholder="–ò–º—è —Ñ–∞–π–ª–∞ (e.g., test.txt)">
        <textarea id="file-content" placeholder="–°–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ñ–∞–π–ª–∞..."></textarea>
        <div class="button-group">
            <button id="save-file-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–∞–π–ª</button>
        </div>
    </div>

    <div class="button-group">
        <button id="run-btn">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="clear-output-btn">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–≤–æ–¥</button>
    </div>

    <div id="loading" class="loading-text" style="display:none;">
        –ó–∞–≥—Ä—É–∑–∫–∞ Pyodide, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...
    </div>

    <div class="output-section">
        <h2>–í—ã–≤–æ–¥:</h2>
        <pre id="output"></pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
    let pyodide;
    const runBtn = document.getElementById('run-btn');
    const saveFileBtn = document.getElementById('save-file-btn');
    const clearOutputBtn = document.getElementById('clear-output-btn');
    const pythonCode = document.getElementById('python-code');
    const fileNameInput = document.getElementById('file-name');
    const fileContentArea = document.getElementById('file-content');
    const output = document.getElementById('output');
    const loadingText = document.getElementById('loading');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Pyodide
    async function initializePyodide() {
        loadingText.style.display = 'block';
        runBtn.disabled = true;
        saveFileBtn.disabled = true;
        try {
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ Pyodide –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ
            pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
            });
            output.textContent = "Pyodide –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!";
            console.log("Pyodide –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤!");
        } catch (error) {
            output.textContent = `–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Pyodide: ${error.message}. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ URL Pyodide.`;
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ Pyodide:", error);
        } finally {
            loadingText.style.display = 'none';
            runBtn.disabled = false;
            saveFileBtn.disabled = false;
        }
    }

    // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    initializePyodide();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ó–∞–ø—É—Å—Ç–∏—Ç—å"
    runBtn.addEventListener('click', async () => {
        if (!pyodide) {
            output.textContent = "Pyodide –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...";
            return;
        }

        const code = pythonCode.value;
        if (!code.trim()) {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–ª—è –∑–∞–ø—É—Å–∫–∞.";
            return;
        }

        output.textContent = "–ó–∞–ø—É—Å–∫ –∫–æ–¥–∞...\n";
        runBtn.disabled = true;
        
        try {
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º stdout –∏ stderr
            let scriptOutput = '';
            pyodide.setStdout({
                batched: (text) => { scriptOutput += text + '\n'; }
            });
            pyodide.setStderr({
                batched: (text) => { scriptOutput += "–û—à–∏–±–∫–∞: " + text + '\n'; }
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–¥ Python
            await pyodide.runPythonAsync(code);
            output.textContent += scriptOutput;
            output.scrollTop = output.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        } catch (error) {
            output.textContent += "\n–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: " + error.message;
            console.error("–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:", error);
        } finally {
            runBtn.disabled = false;
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—ã–≤–æ–¥ –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            pyodide.setStdout({});
            pyodide.setStderr({});
        }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–∞–π–ª"
    saveFileBtn.addEventListener('click', () => {
        if (!pyodide) {
            output.textContent = "Pyodide –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.";
            return;
        }
        
        const fileName = fileNameInput.value.trim();
        const fileContent = fileContentArea.value;

        if (!fileName) {
            output.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞.";
            return;
        }

        try {
            pyodide.FS.writeFile(fileName, fileContent, { encoding: "utf8" });
            output.textContent = `–§–∞–π–ª '${fileName}' —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ.`;
        } catch (error) {
            output.textContent = `–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞: ${error.message}`;
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞:", error);
        }
    });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–≤–æ–¥"
    clearOutputBtn.addEventListener('click', () => {
        output.textContent = '';
    });
</script>

</body>
</html>
