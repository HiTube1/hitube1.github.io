<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Lua-скриптов</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2, h3 {
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #7f39fb;
        }
        .script-list {
            margin-top: 20px;
        }
        .script-item {
            padding: 10px;
            background-color: #333;
            margin: 5px 0;
            border-radius: 5px;
        }
        .script-item a {
            color: #00ff00;
            text-decoration: none;
        }
        .script-item a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #ff4444;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Менеджер Lua-скриптов</h2>
        <div id="add-script-section">
            <h3>Добавить новый скрипт</h3>
            <input type="text" id="script-name" placeholder="Имя скрипта (без .lua)">
            <input type="password" id="script-password" placeholder="Пароль для скрипта">
            <textarea id="script-content" placeholder="Вставьте Lua-скрипт"></textarea>
            <button onclick="addScript()">Добавить скрипт</button>
        </div>
        <div id="script-list-section">
            <h3>Список скриптов</h3>
            <div id="script-list" class="script-list"></div>
        </div>
        <div id="view-script-section" class="hidden">
            <h3>Просмотр скрипта</h3>
            <input type="password" id="view-password" placeholder="Введите пароль">
            <button onclick="viewScript()">Открыть скрипт</button>
            <p id="error-message" class="error hidden"></p>
            <textarea id="script-output" readonly></textarea>
            <button onclick="backToList()">Назад</button>
        </div>
    </div>

    <script>
        // Простое XOR-шифрование для симуляции
        function xorEncryptDecrypt(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return result;
        }

        // Сохранение скрипта
        function addScript() {
            const name = document.getElementById('script-name').value.trim();
            const password = document.getElementById('script-password').value;
            const content = document.getElementById('script-content').value;

            if (!name || !password || !content) {
                alert('Заполните все поля!');
                return;
            }

            // Симуляция пути /scripts/имяскрипта.lua
            const scriptId = `scripts/${name}.lua`;
            const encryptedContent = xorEncryptDecrypt(content, password);

            // Сохранение в localStorage (эмуляция папки code)
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            scripts[scriptId] = { encrypted: btoa(encryptedContent), password };
            localStorage.setItem('scripts', JSON.stringify(scripts));

            // Обновление списка
            updateScriptList();
            document.getElementById('script-name').value = '';
            document.getElementById('script-password').value = '';
            document.getElementById('script-content').value = '';
        }

        // Обновление списка скриптов
        function updateScriptList() {
            const scriptList = document.getElementById('script-list');
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            scriptList.innerHTML = '';

            for (const scriptId in scripts) {
                const scriptItem = document.createElement('div');
                scriptItem.className = 'script-item';
                scriptItem.innerHTML = `<a href="#${scriptId}" onclick="showViewSection('${scriptId}')">${scriptId}</a>`;
                scriptList.appendChild(scriptItem);
            }
        }

        // Показать секцию просмотра скрипта
        function showViewSection(scriptId) {
            document.getElementById('add-script-section').classList.add('hidden');
            document.getElementById('script-list-section').classList.add('hidden');
            document.getElementById('view-script-section').classList.remove('hidden');
            document.getElementById('view-password').value = '';
            document.getElementById('script-output').value = '';
            document.getElementById('error-message').classList.add('hidden');
            window.currentScriptId = scriptId; // Сохраняем текущий ID скрипта
        }

        // Просмотр скрипта
        function viewScript() {
            const password = document.getElementById('view-password').value;
            const errorMessage = document.getElementById('error-message');
            const output = document.getElementById('script-output');
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            const script = scripts[window.currentScriptId];

            if (!script) {
                errorMessage.textContent = 'Скрипт не найден!';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (script.password !== password) {
                errorMessage.textContent = 'Неверный пароль!';
                errorMessage.classList.remove('hidden');
                return;
            }

            const decryptedContent = xorEncryptDecrypt(atob(script.encrypted), password);
            output.value = decryptedContent;
            errorMessage.classList.add('hidden');
            console.log(`loadstring([[${decryptedContent}]])()`); // Для инжектора
        }

        // Вернуться к списку
        function backToList() {
            document.getElementById('add-script-section').classList.remove('hidden');
            document.getElementById('script-list-section').classList.remove('hidden');
            document.getElementById('view-script-section').classList.add('hidden');
        }

        // Инициализация
        window.onload = () => {
            updateScriptList();
            // Проверка URL для прямого доступа к скрипту
            const hash = window.location.hash.slice(1);
            if (hash && hash.startsWith('scripts/')) {
                showViewSection(hash);
            }
        };
    </script>
</body>
</html>
